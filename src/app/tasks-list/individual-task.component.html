<div
		[ngClass]="{'al-task-done': task.completed, 'al-task-edit': editing}"
		class="al-task-item"
		tabindex="0">

	<div class="al-task-cell">
		<button
				*ngIf="!editing"
				(click)="markComplete()"
				aria-label="Mark complete"
				title="Mark complete"
				class="al-task-button"
			type="button">
			<i class="fa fa-check" aria-hidden="true"></i>
		</button>
	</div>

	<div class="al-task-cell">
		<div
				*ngIf="!editing"
				class="al-task-name"
				title="Task Name"
				tabindex="0">
			{{ task.name }}
		</div>

		<form class="al-task-form" [hidden]="!editing" (ngSubmit)="saveName()" novalidate>
			<input #editFocus
				   class="al-task-editor"
				   [(ngModel)]="editingName"
				   (blur)="stopEditing()"
				   title="Update your task"
				   name="editingName"
				   type="text"
				   autocomplete="off" />
		</form>
	</div>

	<div class="al-task-cell">
		<button
				*ngIf="editing"
				(click)="stopEditing()"
				aria-label="Cancel editing"
				class="al-task-button"
				type="button">
			<i class="fa fa-times"></i>
		</button>
		<button
				[hidden]="editing"
				(click)="editName(editFocus)"
				aria-label="Edit task"
				title="Edit task"
				class="al-task-button"
				type="button">
			<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
		</button>
	</div>
</div>
